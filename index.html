<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body class="h-screen grid place-content-center">
  <div class="container text-center">
    <h1 class="text-2xl font-bold ">Tic Tac Toe</h1>
    <div class="cell-container grid grid-rows-3 grid-cols-3 place-items-center my-11 gap-0 ">
      <div cellIndex="1"  class="cell"></div>
      <div cellIndex="2" class="cell"></div>
      <div cellIndex="3" class="cell"></div>
      <div cellIndex="4" class="cell"></div>
      <div cellIndex="5" class="cell"></div>
      <div cellIndex="6" class="cell"></div>
      <div cellIndex="7" class="cell"></div>
      <div cellIndex="8" class="cell"></div>
      <div cellIndex="9" class="cell"></div>
    </div>
    <div class="statusText my-10 font-semibold text-xl text-green-600">You Won!</div>
<button class="restartBtn">RESTART</button>
  </div>
</body>
</html>
